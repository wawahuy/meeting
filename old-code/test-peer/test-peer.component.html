<div class="container-fluid">
  <div class="mt-5" *ngIf="!hasSetConnect">
    <button (click)="handleConnectA()" class="btn btn-primary mr-3">Connect A</button>
    <button (click)="handleConnectB()" class="btn btn-primary">Connect B</button>
  </div>

  <div *ngIf="hasSetConnect" class="mt-5">
    <div class="d-flex">
      <button (click)="handleEstablish()" class="btn btn-primary mr-3">Establish</button>
      <div *ngIf="!!dc">
        <input type="text" [(ngModel)]="dcMessage">
        <button (click)="handleDCSend()" class="btn btn-primary ml-3">Send</button>
      </div>
    </div>
    <div>
      <div *ngFor="let item of logs" class="row">
        <div class="col-3">{{item.name}}</div>
        <div class="col-9">{{item.log}}</div>
      </div>
    </div>
  </div>
</div>

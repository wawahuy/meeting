<h1 class="p-5 text-center">
  Video Call
</h1>
<div class="container">
  <div class="row">
    <div class="col-6">
      <h5>Local</h5>
      <video #local_video [autoplay]="true" [muted]="true" ></video>
    </div>
    <div class="col-6">
      <h5>Remote</h5>
      <video #remote_video [autoplay]="true" [muted]="true" ></video>
    </div>
  </div>
  <div class="py-5">
    <button class="btn btn-primary mr-3" (click)="handleStartLocal()">Start Local</button>
    <button class="btn btn-primary mr-3" (click)="handleStopLocal()">Stop Local</button>
    <button class="btn btn-primary mr-3" (click)="handleCall()">Call</button>
    <button class="btn btn-primary mr-3" (click)="handleHangUp()">Hang Up</button>
  </div>
</div>

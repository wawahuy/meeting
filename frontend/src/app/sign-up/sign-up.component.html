<div class="tw-h-[100vh] tw-m-auto">
  <h3 class="tw-py-10 tw-text-center tw-text-gray-500 tw-font-light">
    SIGN UP
  </h3>
  <div
    class="
      tw-relative
      tw-border-gray-300
      tw-border
      tw-flex
      tw-flex-col
      tw-items-center
      tw-m-auto
      tw-space-y-4
      tw-rounded-xl
      tw-pt-10
      tw-pb-6
      tw-shadow
      tw-shadow-gray-600
      tw-top-[15%]
      tw-w-[90%]
      sm:tw-w-2/3
      lg:tw-w-1/3
    "
  >
    <form
      [formGroup]="form"
      class="tw-flex tw-flex-col tw-w-80 tw-items-center tw-m-auto tw-space-y-4"
    >
      <div class="tw-absolute tw-top-4">
        <span
          class="text-danger tw-mr-1"
          *ngIf="isControlError(ESignUpFormField.Username, 'required')"
        >
          Username required
        </span>
        <span
          class="text-danger"
          *ngIf="isControlError(ESignUpFormField.Password, 'required')"
        >
          Password required
        </span>
        <span
          class="text-danger"
          *ngIf="isControlError(ESignUpFormField.ConfirmPassword, 'required')"
        >
          Confirm Password required
        </span>
        <span
          class="text-danger"
          *ngIf="hasErrorConfirmPassword"
        >
          Confirm Password not matched
        </span>
      </div>
      <input
        class="
          tw-rounded-lg tw-w-auto
          sm:tw-w-full
          tw-relative tw-border-gray-200
        "
        type="text"
        placeholder="Username"
        required="true"
        [formControlName]="ESignUpFormField.Username"
      />
      <input
        class="
          tw-rounded-lg tw-w-auto
          sm:tw-w-full
          tw-relative tw-border-gray-200
        "
        type="password"
        placeholder="Password"
        [formControlName]="ESignUpFormField.Password"
      />
      <input
        class="
          tw-rounded-lg tw-w-auto
          sm:tw-w-full
          tw-relative tw-border-gray-200
        "
        type="password"
        placeholder="Confirm password"
        [formControlName]="ESignUpFormField.ConfirmPassword"
      />
      <div class="tw-flex tw-space-x-2">
        <span
          routerLink="/login"
          class="
            tw-flex
            tw-my-auto
            tw-py-2
            tw-px-4
            tw-cursor-pointer
            tw-border-blue-200
            tw-border
            tw-rounded-lg
            tw-transition
            tw-duration-500
            tw-text-blue-200
            hover:tw-bg-blue-200 hover:tw-text-white hover:tw-shadow-3xl
          "
        >
          <span class="tw-mr-2">
            <svg
              width="11px"
              height="20px"
              viewBox="0 0 11 20"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <g
                id="Icons"
                stroke="none"
                stroke-width="1"
                fill="none"
                fill-rule="evenodd"
              >
                <g
                  id="Rounded"
                  transform="translate(-548.000000, -3434.000000)"
                >
                  <g
                    id="Navigation"
                    transform="translate(100.000000, 3378.000000)"
                  >
                    <g
                      id="-Round-/-Navigation-/-arrow_back_ios"
                      transform="translate(442.000000, 54.000000)"
                    >
                      <g>
                        <polygon
                          id="Path"
                          opacity="0.87"
                          points="0 0 24 0 24 24 0 24"
                        ></polygon>
                        <path
                          d="M16.62,2.99 C16.13,2.5 15.34,2.5 14.85,2.99 L6.54,11.3 C6.15,11.69 6.15,12.32 6.54,12.71 L14.85,21.02 C15.34,21.51 16.13,21.51 16.62,21.02 C17.11,20.53 17.11,19.74 16.62,19.25 L9.38,12 L16.63,4.75 C17.11,4.27 17.11,3.47 16.62,2.99 Z"
                          id="ðŸ”¹-Icon-Color"
                          fill="#fafafa"
                        ></path>
                      </g>
                    </g>
                  </g>
                </g>
              </g>
            </svg>
          </span>
          Go to login</span
        >
        <button
          type="button"
          class="
            tw-border-green-200
            tw-border
            tw-rounded-lg
            tw-px-4
            tw-py-2
            tw-transition
            tw-duration-500
            tw-text-green-200
            hover:tw-bg-green-200 hover:tw-text-white hover:tw-shadow-3xl
          "
          [disabled]="form.invalid"
          (click)="submitSignUp()"
        >
          Sign Up
        </button>
      </div>
    </form>
  </div>
</div>

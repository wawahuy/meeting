<div class="tw-h-[100vh] tw-m-auto tw-bg-shark">
  <h3 class="tw-py-10 tw-text-center tw-text-gray-500 tw-font-light">LOGIN</h3>
  <div
    class="
      tw-relative
      tw-border-gray-300
      tw-border
      tw-flex
      tw-flex-col
      tw-items-center
      tw-m-auto
      tw-space-y-4
      tw-rounded-lg
      tw-pt-10
      tw-pb-6
      tw-shadow
      tw-shadow-gray-600
      tw-top-[15%]
      tw-w-[90%]
      tw-animate-fadeInTop
      sm:tw-w-2/3
      lg:tw-w-1/3
    "
  >
    <form
      [formGroup]="form"
      class="tw-flex tw-flex-col tw-w-80 tw-items-center tw-m-auto tw-space-y-4"
    >
      <div class="tw-absolute tw-top-4">
        <span
          class="text-danger tw-mr-1"
          *ngIf="isControlError(ELoginFormField.Username, 'required')"
        >
          Username required
        </span>
        <span
          class="text-danger"
          *ngIf="isControlError(ELoginFormField.Password, 'required')"
        >
          Password required
        </span>
      </div>
      <input
        class="
          tw-rounded-lg tw-w-auto tw-bg-gray-800
          sm:tw-w-full
          tw-relative tw-text-gray-300 tw-border-gray-200
          focus:tw-border-gray-400
        "
        type="text"
        placeholder="Username"
        [formControlName]="ELoginFormField.Username"
        required="true"
      />
      <input
        class="
          tw-rounded-lg tw-w-auto tw-bg-gray-800
          sm:tw-w-full
          tw-relative tw-text-gray-300 tw-border-gray-200
          focus:tw-border-gray-400 focus:tw-outline-none
        "
        type="password"
        placeholder="Password"
        [formControlName]="ELoginFormField.Password"
        autocomplete="new-password"
      />
      <div class="tw-flex tw-space-x-2">
        <button
          type="submit"
          class="
            tw-transition
            tw-duration-500
            tw-rounded-lg
            tw-border
            tw-border-puertoRico-500
            tw-text-puertoRico-500
            tw-px-4
            tw-py-2
            hover:tw-bg-puertoRico-500 hover:tw-text-white
          "
          [disabled]="form.invalid"
          (click)="submitSignIn()"
        >
          Sign In
        </button>
        <button
          routerLink="/sign-up"
          class="
            tw-group
            tw-flex
            tw-transition
            tw-duration-500
            tw-cursor-pointer
            tw-border
            tw-border-transparent
            tw-px-4
            tw-py-2
            tw-rounded-lg
            tw-text-gray-200
            hover:tw-border-gray-500 hover:tw-text-gray-200 hover:tw-shadow-3xl
          "
        >
          Sign up now
          <span class="tw-m-auto group-hover:tw-animate-bounceHorizontal">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              aria-hidden="true"
              role="img"
              class="iconify iconify--ic tw-m-auto"
              width="20"
              height="20"
              preserveAspectRatio="xMidYMid meet"
              viewBox="0 0 24 24"
            >
              <path
                d="M9.31 6.71a.996.996 0 0 0 0 1.41L13.19 12l-3.88 3.88a.996.996 0 1 0 1.41 1.41l4.59-4.59a.996.996 0 0 0 0-1.41L10.72 6.7c-.38-.38-1.02-.38-1.41.01z"
                fill="currentColor"
              ></path>
            </svg>
          </span>
        </button>
      </div>
    </form>
  </div>
</div>

<div class="tw-h-[100vh] tw-m-auto tw-bg-shark">
  <h3 class="tw-py-10 tw-text-center tw-text-gray-500 tw-font-light">LOGIN</h3>
  <div
    class="
      tw-relative
      tw-border-gray-300
      tw-border
      tw-flex
      tw-flex-col
      tw-items-center
      tw-m-auto
      tw-space-y-4
      tw-rounded-lg
      tw-pt-10
      tw-pb-6
      tw-shadow
      tw-shadow-gray-600
      tw-top-[15%]
      tw-w-[90%]
      sm:tw-w-2/3
      lg:tw-w-1/3
    "
  >
    <form
      [formGroup]="form"
      class="tw-flex tw-flex-col tw-w-80 tw-items-center tw-m-auto tw-space-y-4"
    >
      <div class="tw-absolute tw-top-4">
        <span
          class="text-danger tw-mr-1"
          *ngIf="isControlError(ELoginFormField.Username, 'required')"
        >
          Username required
        </span>
        <span
          class="text-danger"
          *ngIf="isControlError(ELoginFormField.Password, 'required')"
        >
          Password required
        </span>
      </div>
      <input
        class="
          tw-rounded-lg tw-w-auto tw-bg-gray-800
          sm:tw-w-full
          tw-relative tw-text-gray-300 tw-border-gray-200
          focus:tw-border-gray-400
        "
        type="text"
        placeholder="Username"
        [formControlName]="ELoginFormField.Username"
        required="true"
      />
      <input
        class="
          tw-rounded-lg tw-w-auto tw-bg-gray-800
          sm:tw-w-full
          tw-relative tw-text-gray-300 tw-border-gray-200
          focus:tw-border-gray-400 focus:tw-outline-none
        "
        type="password"
        placeholder="Password"
        [formControlName]="ELoginFormField.Password"
        autocomplete="new-password"
      />
      <div class="tw-flex tw-space-x-2">
        <button
          type="submit"
          class="
            tw-transition
            tw-duration-500
            tw-rounded-lg
            tw-bg-puertoRico-500
            tw-text-white
            tw-px-4
            tw-py-2
            hover:tw-bg-puertoRico-900
          "
          [disabled]="form.invalid"
          (click)="submitSignIn()"
        >
          Sign In
        </button>
        <span
          routerLink="/sign-up"
          class="
            tw-transition
            tw-duration-500
            tw-cursor-pointer
            tw-border-blue-500
            tw-px-4
            tw-py-2
            tw-rounded-lg
            tw-text-gray-200
            hover:tw-bg-gray-500 hover:tw-text-gray-900 hover:tw-shadow-3xl
          "
        >
          Sign Up
        </span>
      </div>
    </form>
  </div>
</div>

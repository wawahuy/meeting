<div class="tw-h-[100vh] tw-m-auto tw-bg-shark">
  <h3 class="tw-py-10 tw-text-center tw-text-gray-500 tw-font-light">
    SIGN UP
  </h3>
  <div
    class="
      tw-relative
      tw-border-gray-300
      tw-border
      tw-flex
      tw-flex-col
      tw-items-center
      tw-m-auto
      tw-space-y-4
      tw-rounded-xl
      tw-pt-10
      tw-pb-6
      tw-shadow
      tw-shadow-gray-600
      tw-top-[15%]
      tw-w-[90%]
      sm:tw-w-2/3
      lg:tw-w-1/3
    "
  >
    <form
      [formGroup]="form"
      class="tw-flex tw-flex-col tw-w-80 tw-items-center tw-m-auto tw-space-y-4"
    >
      <div class="tw-absolute tw-top-4">
        <span
          class="text-danger tw-mr-1"
          *ngIf="isControlError(ESignUpFormField.Username, 'required')"
        >
          Username required
        </span>
        <span
          class="text-danger"
          *ngIf="isControlError(ESignUpFormField.Password, 'required')"
        >
          Password required
        </span>
        <span
          class="text-danger"
          *ngIf="isControlError(ESignUpFormField.ConfirmPassword, 'required')"
        >
          Confirm Password required
        </span>
        <span class="text-danger" *ngIf="hasErrorConfirmPassword">
          Confirm Password not matched
        </span>
      </div>
      <input
        class="
          tw-rounded-lg tw-w-auto tw-bg-grayInput
          sm:tw-w-full
          tw-relative tw-border-gray-200 tw-text-gray-300
        "
        type="text"
        placeholder="Username"
        required="true"
        [formControlName]="ESignUpFormField.Username"
      />
      <input
        class="
          tw-rounded-lg tw-w-auto tw-bg-grayInput
          sm:tw-w-full
          tw-relative tw-border-gray-200 tw-text-gray-300
        "
        type="password"
        placeholder="Password"
        [formControlName]="ESignUpFormField.Password"
      />
      <input
        class="
          tw-rounded-lg tw-w-auto tw-bg-grayInput
          sm:tw-w-full
          tw-relative tw-border-gray-200 tw-text-gray-300
        "
        type="password"
        placeholder="Confirm password"
        [formControlName]="ESignUpFormField.ConfirmPassword"
      />
      <div class="tw-flex tw-space-x-2">
        <span
          routerLink="/login"
          class="
            tw-flex
            tw-my-auto
            tw-py-2
            tw-px-4
            tw-cursor-pointer
            tw-border-blue-500
            tw-border
            tw-rounded-lg
            tw-transition
            tw-duration-500
            tw-text-blue-500
            hover:tw-bg-blue-500 hover:tw-text-white hover:tw-shadow-3xl
          "
        >
          <span class="tw-mr-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              aria-hidden="true"
              role="img"
              class="iconify iconify--mdi"
              width="20"
              height="20"
              preserveAspectRatio="xMidYMid meet"
              viewBox="0 0 24 24"
            >
              <path
                d="M20 13.5a6.5 6.5 0 0 1-6.5 6.5H6v-2h7.5c2.5 0 4.5-2 4.5-4.5S16 9 13.5 9H7.83l3.08 3.09L9.5 13.5L4 8l5.5-5.5l1.42 1.41L7.83 7h5.67a6.5 6.5 0 0 1 6.5 6.5z"
                fill="currentColor"
              ></path>
            </svg>
          </span>
          Go to login</span
        >
        <button
          type="button"
          class="
            tw-border-green-500
            tw-border
            tw-rounded-lg
            tw-px-4
            tw-py-2
            tw-transition
            tw-duration-500
            tw-text-green-400
            hover:tw-bg-green-400 hover:tw-text-white hover:tw-shadow-3xl
          "
          [disabled]="form.invalid"
          (click)="submitSignUp()"
        >
          Sign Up
        </button>
      </div>
    </form>
  </div>
</div>

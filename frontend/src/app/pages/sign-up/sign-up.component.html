<div class="tw-h-[100vh] tw-m-auto tw-bg-shark">
  <h3 class="tw-py-10 tw-text-center tw-text-gray-500 tw-font-light">
    SIGN UP
  </h3>
  <div
    class="
      tw-relative
      tw-border-gray-300
      tw-border
      tw-flex
      tw-flex-col
      tw-items-center
      tw-m-auto
      tw-space-y-4
      tw-rounded-xl
      tw-pt-10
      tw-pb-6
      tw-shadow
      tw-shadow-gray-600
      tw-top-[15%]
      tw-w-[90%]
      tw-animate-fadeInTop
      sm:tw-w-2/3
      lg:tw-w-1/3
    "
  >
    <form
      [formGroup]="form"
      class="tw-flex tw-flex-col tw-w-80 tw-items-center tw-m-auto tw-space-y-4"
    >
      <div class="tw-absolute tw-top-4">
        <span class="text-danger tw-mr-1" *ngIf="isFormError()">
          {{ getMessageError() }}
        </span>
      </div>
      <input
        class="
          tw-rounded-lg tw-w-auto tw-bg-grayInput
          sm:tw-w-full
          tw-relative tw-border-gray-200 tw-text-gray-300
        "
        type="text"
        placeholder="Full name"
        required="true"
        [formControlName]="ESignUpFormField.Name"
      />
      <input
        class="
          tw-rounded-lg tw-w-auto tw-bg-grayInput
          sm:tw-w-full
          tw-relative tw-border-gray-200 tw-text-gray-300
        "
        type="text"
        placeholder="Username"
        required="true"
        [formControlName]="ESignUpFormField.Username"
      />
      <input
        class="
          tw-rounded-lg tw-w-auto tw-bg-grayInput
          sm:tw-w-full
          tw-relative tw-border-gray-200 tw-text-gray-300
        "
        type="password"
        placeholder="Password"
        [formControlName]="ESignUpFormField.Password"
        autocomplete="new-password"
      />
      <input
        class="
          tw-rounded-lg tw-w-auto tw-bg-grayInput
          sm:tw-w-full
          tw-relative tw-border-gray-200 tw-text-gray-300
        "
        type="password"
        placeholder="Confirm password"
        [formControlName]="ESignUpFormField.ConfirmPassword"
      />
      <div class="tw-flex tw-space-x-2">
        <span
          routerLink="/login"
          class="
            tw-group
            tw-flex
            tw-my-auto
            tw-py-2
            tw-px-4
            tw-cursor-pointer
            tw-border-transparent
            tw-border
            tw-rounded-lg
            tw-transition
            tw-duration-500
            tw-text-puertoRico-500
            hover:tw-border-puertoRico-500 hover:tw-shadow-3xl
          "
        >
          <span class="tw-my-auto group-hover:tw-animate-bounceHorizontal">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              aria-hidden="true"
              role="img"
              class="iconify iconify--ic"
              width="20"
              height="20"
              preserveAspectRatio="xMidYMid meet"
              viewBox="0 0 24 24"
            >
              <path
                d="M14.71 15.88L10.83 12l3.88-3.88a.996.996 0 1 0-1.41-1.41L8.71 11.3a.996.996 0 0 0 0 1.41l4.59 4.59c.39.39 1.02.39 1.41 0c.38-.39.39-1.03 0-1.42z"
                fill="currentColor"
              ></path>
            </svg>
          </span>
          Go to login</span
        >
        <button
          type="button"
          class="
            tw-border-green-500
            tw-border
            tw-rounded-lg
            tw-px-4
            tw-py-2
            tw-transition
            tw-duration-500
            tw-text-green-400
            hover:tw-bg-green-400 hover:tw-text-white hover:tw-shadow-3xl
          "
          [disabled]="form.invalid"
          (click)="submitSignUp()"
        >
          <app-loading *ngIf="isLoading" [isLoading]="true" [hasPadding]="false"></app-loading>
          <ng-container *ngIf="!isLoading">
            Sign Up
          </ng-container>
        </button>
      </div>
    </form>
  </div>
</div>

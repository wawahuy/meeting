<div class="tw-flex tw-h-[100vh] tw-bg-shark">
  <div
    *ngIf="isLoading; else elseElement"
    class="tw-m-auto tw-text-white tw-text-center"
  >
    Loading...
  </div>
  <ng-template #elseElement>
    <div class="tw-w-1/3 tw-bg-shark tw-border-r tw-border-gray-700">
      <app-room></app-room>
    </div>
    <div class="tw-flex tw-flex-col tw-flex-1 tw-bg-shark tw-text-white">
      <app-main-message></app-main-message>
    </div>
  </ng-template>
</div>

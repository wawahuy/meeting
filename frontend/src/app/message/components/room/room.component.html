<header class="tw-flex tw-flex-col tw-p-4">
  <div class="tw-flex tw-items-center tw-py-2">
    <div class="tw-flex-1 tw-py-2 tw-text-2xl tw-text-white tw-font-semibold">
      Message room
    </div>
    <div class="tw-flex tw-flex-1 tw-justify-end tw-space-x-3">
      <button
        class="
          tw-rounded-full tw-bg-gray-400 tw-w-8 tw-h-8
          hover:tw-bg-gray-300
        "
      >
        <!-- More -->
      </button>
      <button
        class="
          tw-rounded-full tw-bg-gray-400 tw-w-8 tw-h-8
          hover:tw-bg-gray-300
        "
      >
        <!-- Video call -->
      </button>
      <button
        class="
          tw-text-white tw-rounded-lg tw-bg-red-500 tw-px-2
          hover:tw-bg-red-400
        "
      >
        LOGOUT
        <!-- New messages -->
      </button>
    </div>
  </div>
  <div>
    <input
      class="tw-rounded-full tw-px-4 tw-py-2 tw-flex-1 tw-w-full"
      placeholder="Search"
    />
  </div>
</header>
<div class="tw-flex-1 tw-h-[82vh] tw-overflow-y-scroll">
  <div
    *ngFor="let item of listUserConnect"
    class="
      tw-flex
      tw-py-2
      tw-px-4
      tw-space-x-4
      tw-justify-between
      tw-text-gray-300
      tw-cursor-pointer
      hover:tw-bg-gray-900
    "
  >
    <div class="tw-rounded-full tw-bg-gray-600 tw-w-16 tw-h-16"></div>
    <div class="tw-flex-1 tw-flex-col tw-items-center tw-py-2">
      <div class="tw-flex-1 tw-text-md">{{ item.username }}</div>
      <div class="tw-flex-1 tw-text-xs">
        {{ item.listMessage[item.listMessage.length - 1].content }}
      </div>
    </div>
    <div
      *ngIf="item.status"
      class="tw-m-auto tw-rounded-full tw-bg-green-400 tw-w-2 tw-h-2"
    ></div>
    <div
      *ngIf="!item.status"
      class="tw-m-auto tw-rounded-full tw-bg-gray-700 tw-w-2 tw-h-2"
    ></div>
  </div>
</div>

<div class="tw-h-[100vh] tw-m-auto tw-relative">
  <div
    class="
      tw-absolute
      tw-border-gray-300
      tw-border
      tw-flex
      tw-flex-col
      tw-items-center
      tw-top-[35%]
      tw-left-[35%]
      tw-m-auto
      tw-space-y-4
      tw-rounded-lg
      tw-w-1/3
      tw-pt-10
      tw-pb-6
      tw-shadow
      tw-shadow-gray-600
    "
  >
    <form
      [formGroup]="form"
      class="tw-flex tw-flex-col tw-w-80 tw-items-center tw-m-auto tw-space-y-4"
    >
      <div class="tw-absolute tw-top-4">
        <span
          class="text-danger tw-mr-1"
          *ngIf="isControlError(ELoginFormField.Username, 'required')"
        >
          Username required
        </span>
        <span
          class="text-danger"
          *ngIf="isControlError(ELoginFormField.Password, 'required')"
        >
          Password required
        </span>
      </div>
      <input
        class="
          tw-rounded-lg
          tw-w-full
          tw-relative
          tw-text-gray-500
          tw-border-gray-200
          focus:tw-border-gray-400
        "
        type="text"
        placeholder="Username"
        [formControlName]="ELoginFormField.Username"
        required="true"
      />
      <input
        class="
          tw-rounded-lg
          tw-w-full
          tw-relative
          tw-text-gray-500
          tw-border-gray-200
          focus:tw-border-gray-400 focus:tw-outline-none
        "
        type="password"
        placeholder="Password"
        [formControlName]="ELoginFormField.Password"
      />
      <div class="tw-flex tw-space-x-2">
        <button
          type="button"
          class="
            tw-transition
            tw-duration-500
            tw-bg-blue-200
            tw-rounded-lg
            tw-text-white
            tw-px-4
            tw-py-2
            hover:tw-bg-blue-500
          "
          (click)="submitSignIn()"
        >
          Sign In
        </button>
        <span
          routerLink="/sign-up"
          class="
            tw-transition
            tw-duration-500
            tw-cursor-pointer
            tw-border-blue-500
            tw-px-4
            tw-py-2
            tw-rounded-lg
            tw-text-gray-200
            hover:tw-bg-gray-300 hover:tw-text-gray-500 hover:tw-shadow-3xl
          "
        >
          Sign Up
        </span>
      </div>
    </form>
  </div>
</div>
